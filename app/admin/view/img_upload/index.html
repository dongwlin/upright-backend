<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img upload</title>
</head>
<body>
    <div>img upload</div>
    <div>
        <form id="uploadForm">
            <input type="file" name="image" id="imgInput"><br>
            <button onclick="handleImgUpload()">上传</button>
        </form>
        <div id="imgUploadSrc"></div>
    </div>
    <script>
        const uploadForm = document.getElementById('uploadForm');
        uploadForm.addEventListener('submit', event => {
            event.preventDefault();
        })
        function handleImgUpload() {
            let imgInput = document.getElementById('imgInput');
            let file = imgInput.files[0];
            const formData = new FormData();
            formData.append('image', file);
            fetch('img-upload/upload',{
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .catch(err => console.error('Error: ' + err))
                .then(res => {
                    if (res.code === 201) {
                        const imgUploadSrc = document.getElementById('imgUploadSrc');
                        imgUploadSrc.textContent = res.data.imgSrc;
                    }
                    else if (res.code === 400) {
                        alert(res.msg);
                    }
                    else {
                        console.log(res);
                    }
                });
        }
    </script>
</body>
</html>
